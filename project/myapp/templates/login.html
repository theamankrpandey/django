<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body style */
       body {
    background: radial-gradient(circle at top left, #0f172a, #1e293b);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    overflow: hidden; /* ensure shapes stay contained */
}

body::before {
    content: "";
    position: absolute;
    width: 700px;
    height: 700px;
    background: rgba(79, 70, 229, 0.2); /* soft purple */
    border-radius: 50%;
    top: -200px;
    right: -200px;
    z-index: 0;
}

body::after {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: rgba(16, 185, 129, 0.15); /* soft green */
    border-radius: 50%;
    bottom: -150px;
    left: -150px;
    z-index: 0;
}


        /* Card style */
        .login-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        /* Heading style */
        .login-card h3 {
            font-weight: 600;
            color: #1e293b;
        }

        /* Form controls */
        .form-control {
            border-radius: 8px;
            padding: 0.6rem 1rem;
            border: 1px solid #cbd5e1;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,0.25);
        }

        /* Login button */
        .btn-primary {
            background: #4f46e5;
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        /* Error message */
        .text-danger {
            font-weight: 500;
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="login-card">
                <h3 class="text-center mb-4">Login</h3>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <li><a class="dropdown-item" href="{% url 'get_cookie' %}">get_cookie</a></li>
                    {% comment %} <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div> {% endcomment %}

                    {% comment %} <button type="submit" class="btn btn-primary w-100">Login</button> {% endcomment %}
                </form>

                {% if msg1 %}
                    <p class="text-danger text-center mt-3">{{ msg1 }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
