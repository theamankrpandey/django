<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#667eea,#764ba2);
        }
        .card{
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
        }
        .btn-custom{
            background:#667eea;
            color:white;
        }
        .btn-custom:hover{
            background:#5a67d8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">

                <h3 class="text-center mb-3">User Registration</h3>


                <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if msg %}
                    <h1 style="color: red;">{{ msg }}</h1>
                    {% endif %}
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Photo</label>
                        <input type="file" name="profile" class="form-control" accept=" .png,jpeg" placeholder="Upload your profile pic">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Audio</label>
                        <input type="file" name="audio" class="form-control" accept=".mp3" placeholder="Upload your Audio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Video</label>
                        <input type="file" name="Video" class="form-control" accept=".mp4" placeholder="Upload your video">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Resume</label>
                        <input type="file" name="resume" class="form-control" accept=" .pdf,docx" placeholder="Upload your Audio">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control" placeholder="Confirm password">
                    </div>

                    <button type="submit" class="btn btn-custom w-100">
                        Register
                    </button>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="#">Login</a>
                </p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
